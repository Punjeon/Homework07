<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="intro">
        <div class="intro_info">
            <h1 class="intro__title"> CSS Dinner Shopping List</h1>
            <p class="intro__p"> Let`s go to the mall!</p>
        </div>
    </header>
    <section class='maincontent'>
        <div class="sheet">
            <div class="sheet__item">
                <input type="checkbox" class="checkbox__set"><span class="sheet__span">A lot of pickles</span>
            </div>
            <div class="sheet__item">
                <input type="checkbox" class="checkbox__set" ><span class="sheet__span">10 apples</span>
            </div>
            <div class="sheet__item">
                <input type="checkbox" class="checkbox__set"><span class="sheet__span">20 oranges</span>
            </div>
            <div class="sheet__item">
                <input type="checkbox" class="checkbox__set"><span class="sheet__span">13 plates</span>
            </div>
            <div class="sheet__item">
                <input type="checkbox" class="checkbox__set"><span class="sheet__span">15 bentos</span>
            </div>
            <div class="sheet__item">
                <input type="checkbox" class="checkbox__set"><span class="sheet__span">1 bottle of Sake</span>
            </div>
            
                <button class="sheet__button">Bon appetit :)</button>
            
        </div>
    </section>
</body>

</html>
